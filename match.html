<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add Match</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha512-f0tzWhCwVFS3WeYaofoLWkTP62ObhewQ1EZn65oSYDZUg1+CyywGKkWzm8BxaJj5HGKI72PnMH9jYyIFz+GH7g==" crossorigin="anonymous" />
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a href="team.html" class="navbar-brand">
              <img src="#" alt="logo" class="logo-img">
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="team.html">Team <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="match.html">Match</a>
              </li>
              </ul>
          </div>
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right">Menu
              <i class="fa fa-bars ml-2"></i>
          </button> 
        </div>
      </nav>
    </header>
    <div class="match-main">
   <section class="container">
      <div class="title">
         <h1>ADD MATCH</h1>
      </div>
      <form action="#">
         <div class="form-row align-items-center">
            <div class="col-auto my-1">
               <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Home Team</option>
                <option value="1">Team 1</option>
                <option value="2">Team 2</option>
                <option value="3">Team 3</option>
                <option value="4">Team 4</option>
                <option value="5">Team 5</option>
                <option value="6">Team 6</option>
                <option value="7">Team 7</option>
                <option value="8">Team 8</option>
              </select>
            </div>
         </div>
         <div class="form-row align-items-center">
            <div class="col-auto my-1">
               <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Away Team</option>
                <option value="1">Team 1</option>
                <option value="2">Team 2</option>
                <option value="3">Team 3</option>
                <option value="4">Team 4</option>
                <option value="5">Team 5</option>
                <option value="6">Team 6</option>
                <option value="7">Team 7</option>
                <option value="8">Team 8</option>
              </select>
            </div>
         </div>
      </form>
      <div class="container mt-2 mb-2" style="width: 400px;">
         <h3>Pick the Date</h3>
         <input type="text" id="date-picker" class="form-control">
      </div>
      <div class="container mt-2 mb-2" style="width: 400px;">
         <h3>Pick the Time</h3>
         <input type="text" id="time-picker" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

   </section>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous"></script>
   <script src="./js/script.js"></script>
</body>
</html>
